<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/e946045f4a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./src/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>CineAI - Seu assistente na busca pelo filme perfeito</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <main class="container">
      <section class="main-content">
        <header class="brand-header">
          <div class="container-logo">
            <img
              class="robot-image"
              src="./src/images/cineai-robot.webp"
              alt="Imagem de um robô que representa o CineAI"
            />

            <h1 class="title">CineAI</h1>
          </div>

          <p class="sub-title">
            Seu assistente social para encontrar o filme perfeito!
          </p>
        </header>

        <section class="search-card">
          <div class="search-content">
            <div class="input-container">
              <textarea
                class="mood-textarea"
                rows="3"
                placeholder="Digite como você está se sentindo ou oque deseja assistir..."
                id="mood-textarea"
              ></textarea>

              <div class="examples">
                <h3 class="examples-title">Exemplos:</h3>
                <ul class="examples-list">
                  <li>
                    Quero um filme profundo para assistir quando estou
                    pensativo.
                  </li>
                  <li>Quero assistir uma comédia leve para dar risada.</li>
                  <li>Quero algo intenso que me prenda do começo ao fim.</li>
                </ul>
              </div>

              <button id="search-button" class="search-button">
                <span class="play-icon"><i class="fa-solid fa-play"></i></span>
                Buscar Filme Perfeito
              </button>
            </div>
          </div>
        </section>

        <section class="results" id="results-section">
          <h2 class="section-title">Recomendação para Você</h2>
          <div class="movie" id="movies-section"></div>
        </section>
      </section>
    </main>
    <script src="./src/js/app.js"></script>
  </body>
</html>
